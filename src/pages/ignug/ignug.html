<ion-header>
<!-- hidenBack es para ocultar el boton de regresar-->
  <ion-navbar [hideBackButton]="true">
    <ion-title>ignug</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
  <!-- el label es para que se vea en el select-->
  <ion-label>
    Salas
  </ion-label>
  <ion-select>
    <div *ngFor="let carrera of carreras">
        <ion-option>
            {{carrera.nombre}} 
          </ion-option>
    </div>
    
  </ion-select>

</ion-item>

<!-- cuerpo-->
<div class="cuadroMensajes">

    <div class="bubble-others">
        <div class="col-12 writter">
            <strong>Christian Enriquez:</strong>
        </div>
        <div class="col-12 text-justify">
            Este es un mensaje de ejemplo
        </div>
        <div class="col-12 date">
            <strong>2018-11-28 17:55</strong>
        </div>
    </div>
</div> 
<div>
 
  <ion-input type="text" placeholder="Escriba su mensaje">

  </ion-input>
</div>
<ion-grid>
  <ion-row>
    <ion-col col-6>
      <button ion-button block>ok

      </button>
    </ion-col>
    <ion-col col-6>
        <button ion-button block color="dark">examinar
  
        </button>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
